<mat-toolbar class= "navbar" >
    <button mat-icon-button *ngIf="sidenavMenu.mode ==='over'" (click)="sidenavMenu.toggle()">
        <mat-icon *ngIf="!sidenavMenu.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenavMenu.opened">
            close 
        </mat-icon>
    </button>
    Creative WebShop
    <div class="icons">
        <button mat-button class="navbar-button">
            <mat-icon>search</mat-icon>
        </button>
        <button mat-button class="navbar-button">
            <mat-icon>shopping_cart</mat-icon>
        </button>
        <button mat-button (click)="openDialog()" class="navbar-button">
            <mat-icon>login</mat-icon>
        </button>
    </div>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenavMenu="matSidenav" >
        <img class="logo mat-elevation-z8" src="../assets/img/logo2.jpg"/>

        <h4 class="name">Creative WebShop</h4>
        
        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>shop</mat-icon>
            <span>Products</span>
        </button>
        <button mat-button class="menu-button">
            <mat-icon>info</mat-icon>
            <span>About</span>
        </button>
        <mat-divider></mat-divider>

        <button mat-button class="menu-button">
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <router-outlet></router-outlet>
        <div class="content mat-elevation-z8">
            Main content here!
        </div> 
    </mat-sidenav-content>
</mat-sidenav-container>
